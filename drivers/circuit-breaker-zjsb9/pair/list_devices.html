<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select Circuit Breaker ZJSB9 Device</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 500px;
      margin: 20px auto;
      padding: 20px;
      background-color: white;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .container h1 {
      font-size: 24px;
      margin-bottom: 20px;
      text-align: center;
    }
    .device-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .device-item {
      padding: 10px;
      margin-bottom: 10px;
      background-color: #eee;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Select Your Circuit Breaker ZJSB9 Device</h1>
    <ul class="device-list" id="device-list">
      <!-- List of devices will be populated here -->
    </ul>
  </div>
  <script>
    Homey.on('devices-found', function(devices) {
      var deviceList = document.getElementById('device-list');
      devices.forEach(function(device) {
        var item = document.createElement('li');
        item.className = 'device-item';
        item.textContent = device.name;
        item.addEventListener('click', function() {
          Homey.emit('device-selected', device);
          Homey.nextView();
        });
        deviceList.appendChild(item);
      });
    });
  </script>
</body>
</html>
