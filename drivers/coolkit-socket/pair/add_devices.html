<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add CoolKit Socket</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 500px;
      margin: 20px auto;
      padding: 20px;
      background-color: white;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .container h1 {
      font-size: 24px;
      margin-bottom: 20px;
      text-align: center;
    }
    .container p {
      font-size: 16px;
      margin-bottom: 20px;
    }
    .button {
      display: block;
      width: 100%;
      padding: 10px;
      font-size: 16px;
      color: white;
      background-color: #5541d6;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-align: center;
    }
    .button:disabled {
      background-color: #999;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Add CoolKit Socket</h1>
    <p>To add your CoolKit Socket, press and hold the power button on the socket for 5 seconds until the LED indicator starts flashing.</p>
    <button class="button" id="start-pairing">Start Pairing</button>
  </div>
  <script>
    document.getElementById('start-pairing').addEventListener('click', function() {
      Homey.emit('start-pairing');
      Homey.nextView();
    });
  </script>
</body>
</html>
